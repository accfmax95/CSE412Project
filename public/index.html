<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>412 Project</title>
</head>
<body>
    <header>
        <div id="title_div">
            <h1>CSE412 Project</h1>
            <div id = titleName_div>
                <h2>Eli Alvarado</h2>
                <h2>Maxwell Berry</h2>
                <h2>Benjamin Mortensen</h2>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="boxes">
            <p id="query_p">Query Type:</p>
            <div class="select">
                <select name="queryForm" id="querySelect">
                    <option value="0" selected disabled hidden>Select</option>
                    <option value="1">ID</option>
                    <option value="2">Name</option>
                    <option value="3">State</option>
                    <option value="4">City</option>
                  </select>
            </div>
            <div class="queryInput">
                <div id="query_ID" style="display: none;"> ID</div>
                <div id="query_Name" style="display: none;"> Name</div>
                <div id="query_State"style="display: none;"> State</div>
                <div id="query_City" style="display: none;"> City</div>
            </div>
        </div>
        <div class="boxes">

        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
