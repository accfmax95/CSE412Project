<!--html boiler plate-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>412 Project</title>
    <script type="text/javascript" src="client.js"></script>
</head>

<body>
    <header>
        <div id="title_div">
            <h1>CSE412 Project</h1>
            <div id=titleName_div>
                <h2>Eli Alvarado</h2>
                <h2>Maxwell Berry</h2>
                <h2>Benjamin Mortensen</h2>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="boxes">
            <span>
                <p id="query_p" class="child">Query Type:</p>
                <div class="select child">
                    <select class="child" name="queryForm" id="querySelect">
                        <option value="0" selected disabled hidden>Select</option>
                        <option value="1">ID</option>
                        <option value="2">Name</option>
                        <option value="3">State</option>
                        <option value="4">City</option>
                    </select>
                </div>
                <div class="queryInput child">
                    <input type="text" id="queryField"></input>
                    <button onClick="submitQuery()">Submit</button>
                </div>
            </span>
        </div>
        <div class="boxes" id="queryResult">

        </div>
    </div>
</body>

</html>
